<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>{%block title%}{%endblock%}</title>
    <style>
      input.valid {
        border: 1px solid green;
      }

      input.invalid {
        border: 1px solid red;
      }
    </style>
  </head>
  <body>
    <header>
        <nav class="navbar navbar-light bg-light">
            <span class="navbar-brand mb-0 h1">Navbar</span>
            <a class="nav-link" style="float:right;" href="#">{{user.name}}</a>
            <img class="avatar rounded-circle" src="{{url_for('static',filename='assets/Avatars/1.png')}}" width="30"">
        </nav>
        <div class = "d-flex">
            <div class="col-lg-4"></div>
            <div class="card mb-3 col-lg-4" style="max-width: 540px;">
                <div class="row no-gutters">
                  <div class="col-md-4 pt-3">
                    <img src="{{url_for('static',filename='assets/stonks.png')}}" class="card-img" alt="...">
                  </div>
                  <div class="col-md-8">
                    <div class="card-body">
                      <h5 class="card-title">Save money now!</h5>
                      <p class="card-text">All the time you'd have waited for the price to drop on an item in amazon will be saved from today</p>
                    </div>
                  </div>
                </div>
              </div>
        </div>
    </header>


    <div class="container">
        <h4>Amazon Watcher</h4>
        {%block content%}{%endblock%}    
    </div>

    <footer>
        <div class="card-footer text-muted fixed-bottom">
            Â©Amazon Watcher 2021
        </div>
    </footer>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
