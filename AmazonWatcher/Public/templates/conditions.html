{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
    <br>
    <br>
    <div class="form-group row">
        <label for="example-datetime-local-input" class="col-2 col-form-label">Date and time</label>
        <div class="col-10">
          <input class="form-control" type="datetime-local" value="2011-08-19T13:45:00" id="example-datetime-local-input">
        </div>
    </div>
    <div class="form-group row">
        <label for="example-number-input" class="col-2 col-form-label">Scan Interaval(in mins)</label>
        <div class="col-10">
          <input class="form-control" id="minutes" type="number" value="42" id="example-number-input">
        </div>
    </div>
    <script>
      $('#minutes').on('input', function (evt) {
        var value = evt.target.value
        
        if (value.length === 0) {
          evt.target.className = ''
          return
        }

        if ($.isNumeric(value)) {
          evt.target.className += 'valid'
        } else {
          evt.target.className += 'invalid'
        }
      })
    </script>
{% endblock %}
